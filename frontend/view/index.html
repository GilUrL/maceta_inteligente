<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maceta Inteligente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../asset/jquery/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="../asset/css/style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Estado en tiempo real de la Maceta Inteligente</h1>
        <div class="row justify-content-center">
            <p class="status" id="estado-hora">Cargando...</p>
            <div class="col-md-6">
                <div class="card p-4 d-flex flex-column justify-content-center align-items-center">
                    <h2>Humedad del Suelo</h2>
                    <div class="chart-container">
                        <canvas id="soilMoistureChart"></canvas>
                    </div>
                    <p class="status" id="estado-humedad">Cargando...</p>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card p-4 d-flex flex-column justify-content-center align-items-center">
                    <h2>Temperatura</h2>
                    <div class="chart-container">
                        <canvas id="temperatureChart"></canvas>
                    </div>
                    <p class="status" id="estado-temperatura">Cargando...</p>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/app.js"></script>

</body>
</html>
